<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYU | ACCESS CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; overflow: hidden; }
        .login-box { width: 400px; border: 1px solid #333; padding: 40px; position: relative; background: rgba(10,10,10,0.9); }
        .login-box::before { content: ''; position: absolute; top: -1px; left: -1px; width: 10px; height: 10px; border-top: 2px solid #00f3ff; border-left: 2px solid #00f3ff; }
        .login-box::after { content: ''; position: absolute; bottom: -1px; right: -1px; width: 10px; height: 10px; border-bottom: 2px solid #00f3ff; border-right: 2px solid #00f3ff; }
        
        input { width: 100%; background: #111; border: 1px solid #333; padding: 12px; color: #fff; margin-bottom: 20px; outline: none; font-family: monospace; }
        input:focus { border-color: #00f3ff; }
        
        button { width: 100%; background: #00f3ff; color: #000; padding: 12px; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; }
        
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 243, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% {top:0} 100% {top:100%} }
        
        .back-link { position: absolute; top: 20px; left: 20px; color: #555; text-decoration: none; font-size: 12px; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><< RETURN TO TERMINAL</a>
    
    <div class="login-box">
        <div class="scan-line"></div>
        <h2 class="text-2xl mb-2 tracking-widest text-[#00f3ff]">SYSTEM LOGIN</h2>
        <p class="text-xs text-gray-500 mb-8">AUTHENTICATION REQUIRED</p>
        
        <form onsubmit="event.preventDefault(); alert('ACCESS DENIED: Private Server. (这是演示页面)');">
            <label class="text-xs text-gray-500 block mb-2">OPERATOR ID</label>
            <input type="text" placeholder="BOYU_GUEST">
            
            <label class="text-xs text-gray-500 block mb-2">PASSKEY</label>
            <input type="password" placeholder="••••••••">
            
            <button type="submit">INITIALIZE LINK</button>
        </form>
    </div>
</body>
</html>

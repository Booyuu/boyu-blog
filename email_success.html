<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYU | UPLINK ESTABLISHED</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23050505%22 stroke=%22white%22 stroke-width=%222%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%2300f3ff%22 filter=%22blur(2px)%22/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@500;700&family=Space+Grotesk:wght@300;500&family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { bg: '#050505', 'accent': '#EAEAEA', 'dim': '#888888', 'tech-red': '#FF3B30', 'accent-blue': '#00f3ff' },
                    fontFamily: { serif: ['"Cinzel"', 'serif'], ui: ['"Rajdhani"', 'sans-serif'], mono: ['"Space Grotesk"', 'monospace'], sans: ['"Inter"', 'sans-serif'] },
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #020202; color: #EAEAEA; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; overflow: hidden; }
        /* 背景噪音纹理 */
        #noise-layer { position: fixed; inset: 0; z-index: -1; opacity: 0.05; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E"); }
        
        .success-box { border: 1px solid rgba(255,255,255,0.1); padding: 3rem; background: rgba(10,10,10,0.8); backdrop-filter: blur(10px); position: relative;max-width: 400px; width: 90%;}
        /* 装饰角标 */
        .corner-tl { position: absolute; top: -1px; left: -1px; width: 15px; height: 15px; border-top: 2px solid #00f3ff; border-left: 2px solid #00f3ff; }
        .corner-br { position: absolute; bottom: -1px; right: -1px; width: 15px; height: 15px; border-bottom: 2px solid #00f3ff; border-right: 2px solid #00f3ff; }

        .btn-astral {
            border: 1px solid rgba(255,255,255,0.3); padding: 12px 32px; font-family: 'Space Grotesk'; 
            text-transform: uppercase; letter-spacing: 0.2em; font-size: 12px; transition: all 0.3s;
            background: transparent; color: #fff; text-decoration: none; display: inline-block; margin-top: 2rem;
        }
        .btn-astral:hover { background: #fff; color: #000; border-color: #fff; }
    </style>
</head>
<body>
    <div id="noise-layer"></div>
    
    <div class="success-box" data-aos="zoom-in">
        <div class="corner-tl"></div>
        <div class="corner-br"></div>
        
        <i class="ri-checkbox-circle-line text-5xl text-accent-blue mb-6 block"></i>
        <h1 class="font-serif text-3xl text-white mb-4">SIGNAL RECEIVED</h1>
        <p class="font-sans text-dim text-sm leading-relaxed">
            通讯链路已建立。你已成功加入 [BOYU] 节点。<br>请留意你的通讯终端。
        </p>
        
        <a href="index.html" class="btn-astral">
            RETURN TO BRIDGE
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from(".success-box", {scale: 0.9, opacity: 0, duration: 0.8, ease: "back.out(1.7)"});
    </script>
    <script src="../js/lang.js"></script>
</body>
</html>

<head>

    <!-- Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',

                extend: {
                    colors: {
                        bg: "#040404",
                        dim: "#777",

    <!-- Icons & Particle Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            background: #020202;
            color: #eee;
        }

        /* Á≤íÂ≠êËÉåÊôØ */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- Photo Card ÁæéÂåñ --- */
        .photo-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.03);
            backdrop-filter: blur(2px);
            transition: all .5s ease;
            cursor: pointer;
        }

        .photo-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) brightness(0.85);
            transition: all .6s ease;
        }

        .photo-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.12);
        }

        .photo-card:hover img {
            filter: grayscale(0%) brightness(1.05);
            transform: scale(1.08);
        }

        .overlay-info {
            position: absolute;
            inset: 0;
            padding: 1.5rem;
            display: flex;
            align-items: flex-end;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent 60%);
            opacity: 0;
            transition: .35s ease;
        }

        .photo-card:hover .overlay-info {
            opacity: 1;
        }

        /* --- Lightbox ÁÇπÂáªÊîæÂ§ß --- */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 92%;
            max-height: 92%;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,243,255,0.25);
            animation: zoomIn .4s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* üéµ Ê≥¢ÂΩ¢Âä®Áîª */
        .wave-bar {
            transition: all 0.2s ease;
            transform-origin: bottom;
        }

        .playing .wave-bar {
            animation: sound-wave 0.8s infinite ease-in-out alternate;
            background-color: #00f3ff !important;
        }

        .playing .wave-bar:nth-child(1) { animation-delay: 0s }
        .playing .wave-bar:nth-child(2) { animation-delay: 0.1s }
        .playing .wave-bar:nth-child(3) { animation-delay: 0.2s }
        .playing .wave-bar:nth-child(4) { animation-delay: 0.3s }

        @keyframes sound-wave {
            0% { height: 2px; }
            100% { height: 12px; }
        }
    </style>
</head>

<body>

    <!-- Á≤íÂ≠êËÉåÊôØ -->
    <canvas id="bg-canvas"></canvas>

    <!-- LightboxÔºàÁÇπÂáªÊîæÂ§ßÁöÑÂ§ßÂõæÔºâ -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>

    <!-- ÂØºËà™ -->
    <nav class="fixed top-0 w-full p-8 z-50 flex justify-between items-center mix-blend-difference pointer-events-none">
        <div class="pointer-events-auto flex items-center gap-6">
            <a href="../index.html"
                class="font-mono text-xs tracking-widest hover:text-white text-gray-400 transition-colors group flex items-center gap-2">
                <i class="ri-arrow-left-line group-hover:-translate-x-1 transition-transform"></i>
                RETURN TO BASE
            </a>

            <div class="h-4 w-[1px] bg-white/20"></div>

            <div id="audio-slot"></div>
        </div>
    </nav>

    <!-- Main ÂÜÖÂÆπ -->
    <main class="max-w-[1500px] mx-auto px-8 pt-32 pb-28">

        <h1 class="text-6xl font-serif font-bold mb-16 tracking-wide">VISUAL ARCHIVES</h1>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">

            <!-- Photo -->
            <div class="photo-card" onclick="openLightbox(this)">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=1500">
                </div>
                <div class="overlay-info">
                    <h3 class="font-serif text-xl text-white">ICELANDIC HIGHLANDS</h3>
                </div>
            </div>

            <div class="photo-card" onclick="openLightbox(this)">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1504609773096-104ff2c73ba4?q=80&w=1500">
                </div>
                <div class="overlay-info">
                    <h3 class="font-serif text-xl text-white">THE VOID</h3>
                </div>
            </div>

            <div class="photo-card" onclick="openLightbox(this)">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1536431311719-398b670a9e6d?q=80&w=1500">
                </div>
                <div class="overlay-info">
                    <h3 class="font-serif text-xl text-white">NEON NIGHTS</h3>
                </div>
            </div>

        </div>
    </main>

    <script src="../js/audio.js"></script>

    <!-- Lightbox ËÑöÊú¨ -->
    <script>
        function openLightbox(card) {
            const imgSrc = card.querySelector("img").src;
            document.getElementById("lightbox-img").src = imgSrc;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

    <!-- Á≤íÂ≠êËÉåÊôØ -->
    <script>
        const canvas = document.getElementById("bg-canvas");
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 200;

        const particles = new THREE.BufferGeometry();
        const count = 1500;
        const positions = new Float32Array(count * 3);

        for (let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 800;
        }

        particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 1.2,
            color: 0x888888,
            transparent: true,
            opacity: 0.6,
        });

        const starField = new THREE.Points(particles, material);
        scene.add(starField);

        function animate() {
            starField.rotation.y += 0.00035;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>

</html>

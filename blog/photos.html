<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYU | VISUAL ARCHIVES</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            background-color: #020202;
            color: #EAEAEA;
        }

        /* 粒子背景 */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* 图片卡片 */
        .photo-card {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all .4s ease;
            background: rgba(255, 255, 255, 0.03);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%);
            transition: all .5s ease;
        }

        .photo-card:hover {
            border-color: #fff;
            transform: translateY(-4px);
        }

        .photo-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* 固定比例：16:9 响应式 */
        .photo-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .overlay-info {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
            opacity: 0;
            transition: .3s;
        }

        .photo-card:hover .overlay-info {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- 粒子背景 -->
    <canvas id="bg-canvas"></canvas>

    <!-- 导航 + 播放器 -->
    <nav class="fixed top-0 w-full p-8 z-50 flex justify-between items-center mix-blend-difference pointer-events-none">

        <div class="pointer-events-auto flex items-center gap-6">

            <a href="../index.html"
               class="font-mono text-xs tracking-widest hover:text-white text-gray-400 transition-colors group flex items-center gap-2">
                <i class="ri-arrow-left-line group-hover:-translate-x-1 transition-transform"></i>
                RETURN TO BASE
            </a>

            <div class="h-4 w-[1px] bg-white/20"></div>

            <!-- 播放器插槽 -->
            <div id="audio-slot"></div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main class="max-w-[1500px] mx-auto px-8 pt-32 pb-20">

        <h1 class="text-5xl font-serif font-bold mb-16">VISUAL ARCHIVES</h1>

        <!-- 新布局：整齐网格 -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">

            <!-- Photo 1 -->
            <div class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=1200">
                </div>

                <div class="overlay-info">
                    <h3 class="font-serif text-xl text-white">ICELANDIC HIGHLANDS</h3>
                </div>
            </div>

            <!-- Photo 2 -->
            <div class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1504609773096-104ff2c73ba4?q=80&w=1200">
                </div>

                <div class="overlay-info">
                    <h3 class="font-serif text-xl text-white">THE VOID</h3>
                </div>
            </div>

            <!-- Photo 3 -->
            <div class="photo-card">
                <div class="photo-wrapper">
                    <img src="https://images.unsplash.com/photo-1536431311719-398b670a9e6d?q=80&w=1200">
                </div>

                <div class="overlay-info">
                    <h3 class="font-serif text-xl text-white">NEON NIGHTS</h3>
                </div>
            </div>

        </div>
    </main>

    <!-- 音频核心 -->
    <script src="../js/audio.js"></script>

    <script>
        /* 粒子背景 */
        const canvas = document.getElementById('bg-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 200;

        const particles = new THREE.BufferGeometry();
        const count = 1500;
        const positions = new Float32Array(count * 3);

        for (let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 800;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 1.2,
            color: 0x888888,
            transparent: true,
            opacity: 0.6
        });

        const starField = new THREE.Points(particles, material);
        scene.add(starField);

        function animate() {
            starField.rotation.y += 0.0004;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>

</body>

</html>

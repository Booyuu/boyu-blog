<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYU | PLANETARY LOGS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@500&family=Space+Grotesk:wght@300;500&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { background-color: #020202; color: #EAEAEA; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 0; }

        /* === 1. 新背景设定 (挪威极光/星空) === */
        #bg-image {
            position: fixed; inset: 0; z-index: -2;
            /* 这里换了一张Unsplash上的挪威极光大片 */
            background-image: url('https://images.unsplash.com/photo-1500043357865-c6b8827edf10?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
        /* 背景遮罩层 (让背景变暗，突出文字) */
        #bg-overlay {
            position: fixed; inset: 0; z-index: -1;
            background: rgba(0,0,0,0.7); /* 调节最后的 0.7 可以改变背景亮度 */
            backdrop-filter: blur(3px); /* 轻微模糊背景增加深邃感 */
        }

        /* 筛选按钮样式 */
        .filter-btn {
            border: 1px solid rgba(255,255,255,0.2); padding: 8px 20px; 
            font-family: 'Space Grotesk'; font-size: 12px; letter-spacing: 0.1em; cursor: pointer;
            transition: all 0.3s; text-transform: uppercase; background: rgba(0,0,0,0.3);
        }
        .filter-btn:hover, .filter-btn.active {
            background: #fff; color: #000; border-color: #fff;
        }

        /* 卡片样式 */
        .travel-card {
            position: relative; overflow: hidden; cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .travel-card:hover { transform: translateY(-5px); border-color: #fff; }
        .travel-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(80%); transition: 0.7s; }
        .travel-card:hover img { filter: grayscale(0%); scale: 1.05; }
        
        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s;
        }
        .travel-card:hover .card-info { opacity: 1; }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="bg-overlay"></div>

    <nav class="fixed top-0 w-full p-8 z-50 flex justify-between items-center mix-blend-difference">
        <a href="index.html" class="font-mono text-xs tracking-widest hover:text-white text-gray-400 transition-colors">
            <i class="ri-arrow-left-line"></i> RETURN TO BASE
        </a>
        <div class="font-serif text-xl tracking-widest text-white">PLANETARY LOGS</div>
    </nav>

    <main class="max-w-[1400px] mx-auto px-6 pt-32 pb-20">
        
        <div class="text-center mb-16 space-y-4">
            <h1 class="font-serif text-5xl md:text-7xl text-white drop-shadow-lg">WORLD ARCHIVE</h1>
            <p class="font-sans text-gray-300 max-w-xl mx-auto text-sm drop-shadow">
                用镜头丈量世界的维度。从热带的钢铁森林，到极地的冰原荒野。
            </p>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-16" id="filters">
            <button class="filter-btn active" data-filter="all">ALL // 全部</button>
            <button class="filter-btn" data-filter="singapore">SINGAPORE // 狮城</button>
            <button class="filter-btn" data-filter="china">CHINA // 故土</button>
            <button class="filter-btn" data-filter="iceland">ICELAND // 冰岛</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery-grid">
            
            <div class="travel-card aspect-square" data-category="iceland">
                <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=800">
                <div class="card-info">
                    <div class="text-xs font-mono text-red-400 mb-1">ICELAND</div>
                    <h3 class="font-serif text-xl text-white">HIGHLANDS</h3>
                    <p class="text-[10px] text-gray-400 mt-2">孤独的公路与苔原。</p>
                </div>
            </div>

            <div class="travel-card aspect-square" data-category="singapore">
                <img src="https://images.unsplash.com/photo-1525625293386-3f8f99389edd?q=80&w=800">
                <div class="card-info">
                    <div class="text-xs font-mono text-blue-400 mb-1">SINGAPORE</div>
                    <h3 class="font-serif text-xl text-white">GARDENS BY THE BAY</h3>
                    <p class="text-[10px] text-gray-400 mt-2">未来主义的钢铁巨树。</p>
                </div>
            </div>

            <div class="travel-card aspect-square" data-category="china">
                <img src="https://images.unsplash.com/photo-1508804185872-d7badad00f7d?q=80&w=800">
                <div class="card-info">
                    <div class="text-xs font-mono text-yellow-400 mb-1">CHINA</div>
                    <h3 class="font-serif text-xl text-white">SHANGHAI NIGHTS</h3>
                    <p class="text-[10px] text-gray-400 mt-2">外滩的霓虹与赛博朋克。</p>
                </div>
            </div>

            <div class="travel-card aspect-square" data-category="iceland">
                <img src="https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=800">
                <div class="card-info">
                    <div class="text-xs font-mono text-red-400 mb-1">ICELAND</div>
                    <h3 class="font-serif text-xl text-white">BLACK BEACH</h3>
                    <p class="text-[10px] text-gray-400 mt-2">维克黑沙滩的浪潮。</p>
                </div>
            </div>
             <div class="travel-card aspect-square" data-category="china">
                <img src="https://images.unsplash.com/photo-1508804055860-41903a954405?q=80&w=800">
                <div class="card-info">
                    <div class="text-xs font-mono text-yellow-400 mb-1">CHINA</div>
                    <h3 class="font-serif text-xl text-white">GREAT WALL</h3>
                    <p class="text-[10px] text-gray-400 mt-2">蜿蜒在山脊的历史。</p>
                </div>
            </div>
            <div class="travel-card aspect-square" data-category="singapore">
                <img src="https://images.unsplash.com/photo-1565265491739-335194002c6a?q=80&w=800">
                <div class="card-info">
                    <div class="text-xs font-mono text-blue-400 mb-1">SINGAPORE</div>
                    <h3 class="font-serif text-xl text-white">MARINA BAY</h3>
                    <p class="text-[10px] text-gray-400 mt-2">热带的摩登天际线。</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        // === 筛选逻辑 JS ===
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.travel-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 1. 切换按钮状态
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterValue = btn.getAttribute('data-filter');

                // 2. 筛选卡片 (使用 GSAP 动画)
                cards.forEach(card => {
                    if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                        gsap.to(card, { display: 'block', opacity: 1, scale: 1, duration: 0.5, ease: "power2.out" });
                    } else {
                        gsap.to(card, { opacity: 0, scale: 0.8, duration: 0.3, ease: "power2.in", onComplete: () => {
                            card.style.display = 'none';
                        }});
                    }
                });
            });
        });

        // 入场动画
        gsap.from(".travel-card", { y: 50, opacity: 0, duration: 0.8, stagger: 0.1, ease: "power2.out", delay: 0.2 });
        gsap.from("h1, p", { y: 30, opacity: 0, duration: 1, stagger: 0.2, ease: "power2.out" });
    </script>

</body>
</html>

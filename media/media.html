        #canvas-container {

        /* === ğŸµ éŸ³ä¹æ³¢å½¢åŠ¨ç”» (è¡¥ä¸) === */
        .wave-bar { transition: all 0.2s ease; transform-origin: bottom; }
        
        /* æ’­æ”¾æ—¶è·³åŠ¨ */
        .playing .wave-bar {

        /* é”™å¼€èŠ‚å¥ */

        .playing .wave-bar:nth-child(2) { animation-delay: 0.1s; }

<body>

    <script>
        // å¹³æ»‘æ»šåŠ¨
        const lenis = new Lenis({ duration: 1.2, smooth: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); } requestAnimationFrame(raf);

        // ä¿®å¤ 2ï¼šGSAP å…¥åœºåŠ¨ç”»ä¼˜åŒ– (ä½¿ç”¨ clearProps ç¡®ä¿åŠ¨ç”»ç»“æŸåæ¸…ç†æ ·å¼)
        gsap.from("h1.mega-title, .font-sans.text-lg", { y: 50, opacity: 0, duration: 1.2, stagger: 0.2, ease: "power3.out" });

        // é‡ç‚¹ä¿®å¤ï¼šä¹¦ç±åˆ—è¡¨åŠ¨ç”»ã€‚ç§»é™¤ä¹‹å‰çš„å›ºå®š delayï¼Œä½¿ç”¨ ScrollTrigger æˆ–ç¡®ä¿å®ƒåœ¨é¡µé¢åŠ è½½åç«‹å³æ‰§è¡Œã€‚
        // è¿™é‡Œä½¿ç”¨ç®€å•çš„ç«‹å³æ‰§è¡Œæ–¹æ¡ˆï¼Œå¹¶ç¡®ä¿æœ€ç»ˆçŠ¶æ€æ­£ç¡®ã€‚
        gsap.set(".book-card", { opacity: 0, y: 30 }); // åˆå§‹çŠ¶æ€è®¾ç½®
        ScrollTrigger.batch(".book-card", {
            onEnter: batch => gsap.to(batch, { opacity: 1, y: 0, duration: 0.8, stagger: 0.15, ease: "power2.out" }),
            start: "top 90%" // å½“å…ƒç´ è¿›å…¥è§†å£ 90% æ—¶è§¦å‘
        });

        // ä¿®å¤ 1ï¼šThree.js ç²’å­æ˜Ÿæµ·èƒŒæ™¯ (ç¡®ä¿åœ¨ DOM åŠ è½½åæ‰§è¡Œ)
        document.addEventListener("DOMContentLoaded", function () {
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015); // å¢åŠ ä¸€ç‚¹é›¾æ°”æ„Ÿ
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 100;
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // ä¼˜åŒ–æ€§èƒ½
            // ç¡®ä¿å®¹å™¨å­˜åœ¨
            const container = document.getElementById('canvas-container');
            if (container) container.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const count = 2000; // ç²’å­æ•°é‡
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 1200;
                positions[i + 1] = (Math.random() - 0.5) * 1200;
                positions[i + 2] = (Math.random() - 0.5) * 1200;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ size: 1, color: 0x888888, transparent: true, opacity: 0.5, sizeAttenuation: true });
            const starField = new THREE.Points(geometry, material);
            scene.add(starField);

            let mouseX = 0, mouseY = 0;
            window.addEventListener('mousemove', e => { mouseX = (e.clientX - window.innerWidth / 2) * 0.05; mouseY = (e.clientY - window.innerHeight / 2) * 0.05; });

            function animate() {
                starField.rotation.y += 0.0003; // ç¼“æ…¢æ—‹è½¬
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYU | PLANETARY LOGS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23050505%22 stroke=%22white%22 stroke-width=%222%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%2300f3ff%22 filter=%22blur(2px)%22/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@500&family=Space+Grotesk:wght@300;500&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { background-color: #020202; color: #EAEAEA; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 0; }

        /* === 1. 背景设定 (使用你提供的星空背景图) === */
        #bg-image {
            position: fixed; inset: 0; z-index: -2;
            /* 你提供的背景图 */
            background-image: url('https://images.unsplash.com/photo-1473654729523-203e25dfda10?q=80&w=2000');
            background-size: cover;
            background-position: center;
        }
        /* 背景遮罩 (压暗背景，突出文字) */
        #bg-overlay {
            position: fixed; inset: 0; z-index: -1;
            background: rgba(0,0,0,0.5); /* 透明度 0.5 */
            /* 移除 blur 以保持背景星星的锐度，或者保留微弱的 1px blur */
            /* backdrop-filter: blur(1px); */ 
        }

        /* === 2. 筛选按钮样式 === */
        .filter-btn {
            border: 1px solid rgba(255,255,255,0.2); padding: 8px 20px; 
            font-family: 'Space Grotesk'; font-size: 12px; letter-spacing: 0.1em; cursor: pointer;
            transition: all 0.3s; text-transform: uppercase; background: rgba(0,0,0,0.3);
        }
        .filter-btn:hover, .filter-btn.active {
            background: #fff; color: #000; border-color: #fff;
        }

        /* === 3. 卡片样式 (保持清晰度修复) === */
        .travel-card {
            position: relative; overflow: hidden; cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1);
            background: #000;
            
            /* 统一竖构图比例 3:4 */
            aspect-ratio: 3 / 4;
            width: 100%;
            
            /* 动画初始状态 */
            opacity: 0; transform: translateY(20px);
        }
        
        /* 图片样式：强制全彩，无滤镜 */
        .travel-card img { 
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: none !important; /* 核心：确保清晰全彩 */
            opacity: 1 !important;
            transition: transform 0.7s ease; 
        }

        .travel-card:hover { border-color: #fff; }
        .travel-card:hover img { transform: scale(1.1); }
        
        /* 底部信息遮罩 */
        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: opacity 0.3s; z-index: 10;
        }
        .travel-card:hover .card-info { opacity: 1; }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="bg-overlay"></div>

    <nav class="fixed top-0 w-full p-8 z-50 flex justify-between items-center mix-blend-difference">
        <a href="index.html" class="font-mono text-xs tracking-widest hover:text-white text-gray-400 transition-colors">
            <i class="ri-arrow-left-line"></i> RETURN TO BASE
        </a>
        <div class="font-serif text-xl tracking-widest text-white">PLANETARY LOGS</div>
    </nav>

    <main class="max-w-[1400px] mx-auto px-6 pt-32 pb-20">
        
        <div class="text-center mb-16 space-y-4">
            <h1 class="font-serif text-5xl md:text-7xl text-white drop-shadow-lg">WORLD ARCHIVE</h1>
            <p class="font-sans text-gray-300 max-w-xl mx-auto text-sm drop-shadow">
                用镜头丈量世界的维度。从热带的钢铁森林，到极地的冰原荒野。
            </p>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-16" id="filters">
            <button class="filter-btn active" data-filter="all">ALL // 全部</button>
            <button class="filter-btn" data-filter="singapore">SINGAPORE // 狮城</button>
            <button class="filter-btn" data-filter="china">CHINA // 故土</button>
            <button class="filter-btn" data-filter="iceland">ICELAND // 冰岛</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery-grid">
            
            <div class="travel-card" data-category="iceland" onclick="window.location.href='post-travel.html'">
                <img src="https://images.unsplash.com/photo-1687726797639-19fa1ff57859?q=80&w=1200">
                <div class="card-info">
                    <div class="text-xs font-mono text-red-400 mb-1">ICELAND</div>
                    <h3 class="font-serif text-xl text-white">BLACK BEACH</h3>
                    <p class="text-[10px] text-gray-400 mt-2 flex items-center gap-2"><i class="ri-article-line"></i> READ LOG</p>
                </div>
            </div>

            <div class="travel-card" data-category="china" onclick="window.location.href='post-china.html'">
                <img src="https://images.unsplash.com/photo-1627484986972-e544190b8abb?q=80&w=1200">
                <div class="card-info">
                    <div class="text-xs font-mono text-yellow-400 mb-1">CHINA</div>
                    <h3 class="font-serif text-xl text-white">SHANGHAI NIGHT</h3>
                    <p class="text-[10px] text-gray-400 mt-2 flex items-center gap-2"><i class="ri-article-line"></i> READ LOG</p>
                </div>
            </div>

            <div class="travel-card" data-category="singapore" onclick="window.location.href='post-singapore.html'">
                <img src="https://images.unsplash.com/photo-1525625293386-3f8f99389edd?q=80&w=1200">
                <div class="card-info">
                    <div class="text-xs font-mono text-blue-400 mb-1">SINGAPORE</div>
                    <h3 class="font-serif text-xl text-white">Marina Bay Sands</h3>
                    <p class="text-[10px] text-gray-400 mt-2 flex items-center gap-2"><i class="ri-article-line"></i> READ LOG</p>
                </div>
            </div>

            <div class="travel-card" data-category="iceland" onclick="window.location.href='post-travel.html'">
                <img src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=1200">
                <div class="card-info">
                    <div class="text-xs font-mono text-red-400 mb-1">ICELAND</div>
                    <h3 class="font-serif text-xl text-white">HIGHLANDS</h3>
                </div>
            </div>

             <div class="travel-card" data-category="china" onclick="window.location.href='post-china.html'">
                <img src="https://images.unsplash.com/photo-1606377694836-038239f97499?q=80&w=1636&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <div class="card-info">
                    <div class="text-xs font-mono text-yellow-400 mb-1">CHINA</div>
                    <h3 class="font-serif text-xl text-white">ZhengZhou</h3>
                </div>
            </div>

            <div class="travel-card" data-category="singapore" onclick="window.location.href='post-singapore.html'">
                <img src="https://images.unsplash.com/photo-1555217851-6141535bd771?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <div class="card-info">
                    <div class="text-xs font-mono text-blue-400 mb-1">SINGAPORE</div>
                    <h3 class="font-serif text-xl text-white">Changgi Airport</h3>
                </div>
            </div>

        </div>
    </main>

    <script>
        // 筛选逻辑 (丝滑版)
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.travel-card');

        // 初始化入场
        gsap.to(cards, { y: 0, opacity: 1, duration: 0.8, stagger: 0.1, ease: "power2.out" });
        gsap.from("h1, p", { y: 30, opacity: 0, duration: 1, stagger: 0.2, ease: "power2.out" });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filterValue = btn.getAttribute('data-filter');

                // 1. 退场
                gsap.to(cards, {
                    opacity: 0, scale: 0.9, duration: 0.3,
                    onComplete: () => {
                        // 2. 切换 DOM
                        cards.forEach(card => {
                            if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                        // 3. 入场
                        const visibleCards = Array.from(cards).filter(c => c.style.display !== 'none');
                        gsap.fromTo(visibleCards, 
                            { opacity: 0, y: 20, scale: 0.95 },
                            { opacity: 1, y: 0, scale: 1, duration: 0.5, stagger: 0.05, ease: "power2.out" }
                        );
                    }
                });
            });
        });
    </script>

    <script src="../js/lang.js"></script>

</body>
</html>
